<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="resorces/css/estilos.css">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/amatic-sc" type="text/css" />

</head>

<body>
    <nav class="navbar is-fixed-top" style="height: 80px;">
        <div style="width: 7px;"></div>

        <!-- Logo de myomix en la esquina superior izquierda -->

        <div class="logo" style="width: 125px; height: 50px;">
            <h2 class="is-family-sans-serif has-text-weight-semibold" style="font-size: 2rem;">Myomix</h2>
        </div>

        <!-- Buscador -->

        <div style="width: 250px;"></div>
        <div class="searchbar" style=" width: 550px; height: 50px; align-content: start;">
            <input class="input is-rounded" type="text" placeholder="Rounded input" style="width: 550px;">
            <div style=" color: black; width: 20px; height: 30px;"></div>
        </div>
        <div>

            <!-- Boton de busqueda  -->

            <div class="buscar-contenedor">
                <div class="buscar">
                    <button class="Boton">
                        <div style="height: 2px;"></div>
                        <ion-icon name="search-outline" style="font-size: 20px; "></ion-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field is-grouped">
                    <p class="control">
                        <!-- Ajustes de usuario -->
                        <button class="button is-rounded" onclick="location.href='login.html' " >
                            <ion-icon name="person-circle-outline" style="font-size: 45px;"></ion-icon>
                          </button>
                        </p>
                        <p class="control">
                          <button class="button is-rounded" onclick="location.href='shopping_cart.html' ">
                            <ion-icon name="cart-outline" style="font-size: 45px;"></ion-icon>
                          </button>
                    </p>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <!-- Icono login -->
    <div class="container-logo">
        <div class="row-login">
            <div class="col columna">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="48" height="48"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#4E829A" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="7" r="4" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                </svg>
            </div>
        </div>
    </div>
    <!-- Ingreso de credenciales -->
    <div class="container-main">
        <div class="row">
            <div class="col">
                <p>Ingresa tu usuario</p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                </div>
                <p>Ingresa tu contraseña</p>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <br>
                <br>
                <!-- Botón -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Login</button>
                </div>
                <br>
                <!-- Recuperar contraseña -->
                <div class="recu">
                    <a href="#" style="align-self: flex-end;">Olvidé mi contraseña</a>
                </div>
                <br>
                <!-- Crear nueva cuenta -->
                <div class="recu">
                    <a href="registro.html" style="align-self: flex-end;">Crear una cuenta</a>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 250px;"></div>
    <!-- Footer -->
    <div class="container-footer">
        <div class="row">
            <div class="col">
                <footer>
                    <div class="footer-section">
                        <br>
                        <h3>Links</h3>
                        <span>
                            <ul>
                                <li><a href="index.html" class="link-light"> inicio</a></li>
                                <li><a href="login.html" class="link-light">Gestionar mi perfil</a></li>

                            </ul>
                    </div>
                    <div class="footer-section">
                        <br>
                        <h3>Contactanos</h3>
                        <span>
                            <ul>
                                <li><a href="#" class="link-light"> atencionAlcliente@myomixbisness.com</a></li>
                                <li><a href="#" class="link-light"> Llamanos al: 7764-9087</a></li>

                            </ul>
                    </div>
                    <div class="footer-section">
                        <br>
                        <h3>Sobre nosotros</h3>
                        <span>
                            <ul>
                                <li><a href="about_us.html" class="link-light">Sobre nosotros</a></li>
                                <li><a href="#" class="link-light">Servicios</a></li>
                                <li><a href="#" class="link-light">¿Necesitas ayuda?</a></li>
                            </ul>
                    </div>
                </footer>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
